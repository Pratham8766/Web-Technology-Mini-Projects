!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Electricity Bill Calculator</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.
css"
        integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mb-4">Electricity Bill</h1>
      <div class="card">
        <div class="card-body">
          <p class="card-text">Number of units: <span
                  th:text="${units}"></span></p>
          <p class="card-text">Bill amount: Rs. <span
                  th:text="${bill}"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
